<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sorteador de jogos para a mega-sena</title>
</head>
<body>
    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <div class="container__topo">
                        <h1>Sorteador<span class="container__texto-azul"> de números para a mega-sena</span></h1>
                        <img src="./img/ia.png" alt="Uma pessoa com capacete de astronauta" class="container__imagem-pessoa" />
                    </div>
                    <div class="container__campo">
                        <label class="texto__paragrafo">Quantidade de jogos</label>
                        <input class="container__input" id="quantidade" type="number" min="1" max="20">
                    </div>

                    <div class="chute container__botoes">
                        <button onclick="sortear()" id="btn-sortear" class="container__botao">Sortear</button>
                        <button onclick="reiniciar()" id="btn-reiniciar" class="container__botao reiniciar" disabled>Reiniciar</button>
                    </div>

                    <div class="container__texto" id="resultado">
                        <label class="texto__paragrafo">Números sorteados: nenhum até agora</label>
                    </div>
                </div>
     
            </div>
        </div>
    </div>

    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <p id="modal-text" class="container__texto">A quantidade deve ser no mínimo 1 e no máximo 20.</p>
            <button onclick="fecharModal()" class="container__botao">Fechar</button>
        </div>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
